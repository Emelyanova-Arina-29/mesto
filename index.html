<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото пользователя">
        <div class="profile__info">
          <div class="profile__fullname">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" aria-label="Редактировать профиль" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button" aria-label="Добавить карточку"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <form class="popup__container" name="popupEdit">
        <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text" value="" name="nameProfile" placeholder="Имя">
        <input class="popup__input popup__input_type_description" type="text" value="" name="descriptionProfile" placeholder="Вид деятельности">
        <button class="popup__save" type="submit" aria-label="Сохранить введенные данные">Сохранить</button>
      </form>
    </div>
    <div class="popup popup_type_create">
      <form class="popup__container" name="popupAdd">
        <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_type_title" type="text" value="" name="titleImage" placeholder="Название">
        <input class="popup__input popup__input_type_link" type="text" value="" name="linkImage" placeholder="Ссылка на картинку">
        <button class="popup__save" type="submit" aria-label="Создать карточку">Создать</button>
      </form>
    </div>
    <div class="popup popup_type_view">
      <figure class="popup__figure">
        <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template id="cards">
    <article class="card">
      <img class="card__image" src="#" alt="">
      <button class="card__delete" type="button" aria-label="Удалить карточку"></button>
      <div class="card__inscription">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button" aria-label="Поставить лайк"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
