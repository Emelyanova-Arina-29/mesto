<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото пользователя">
        <div class="profile__info">
          <div class="profile__fullname">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" aria-label="Редактировать профиль" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button" aria-label="Добавить карточку"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img class="card__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          <div class="card__inscription">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/Elbrus.jpg" alt="Вид на гору Эльбрус">
          <div class="card__inscription">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/Dombay.jpg" alt="Фотография гор">
          <div class="card__inscription">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/Altai.jpg" alt="Фотография леса и гор">
          <div class="card__inscription">
            <h2 class="card__title">Алтай</h2>
            <button class="card__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/Baikal.jpg" alt="Вид на озеро Байкал">
          <div class="card__inscription">
            <h2 class="card__title">Озеро Байкал</h2>
            <button class="card__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/Crimea.jpg" alt="Фотографии постройки в Крыму">
          <div class="card__inscription">
            <h2 class="card__title">Крым</h2>
            <button class="card__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container" name="popupEdit">
        <button class="popup__close" type="button" aria-label="Закрыть форму"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text" value="" name="nameProfile">
        <input class="popup__input popup__input_type_description" type="text" value="" name="descriptionProfile">
        <button class="popup__save" type="submit" aria-label="Сохранить введенные данные">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
